<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Consultation Assigned</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: #007BFF;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background: #007BFF;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #777777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New Consultation Assigned</h1>
        </div>
        <div class="content">
            {% if doctor_name %}
                <p>Hello Dr. {{ doctor_name }},</p>
            {% else %}
                <p>Hello Doctor,</p>
            {% endif %}
            <p>You have successfully accepted a new consultation request.</p>
            <p>Click the button below to access the consultation details.</p>
            <a href="{{ consultation_link }}" class="button">View Consultation</a>
        </div>
        <div class="footer">
            <p>Thank you,<br>The BETA LYFE Team</p>
        </div>
    </div>
</body>
</html>
